<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - Батраз Секинаев</title>
    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Стили -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/neon.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forms.css') }}">
</head>
<body>
<header class="pulse-animation">
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <h1 class="neon-text flicker-animation">Батраз <span>Секинаев</span></h1>
            </div>
            <nav>
                <a href="/" class="glow-on-hover">Главная</a>
                <a href="/about" class="glow-on-hover">Обо мне</a>
                <a href="/projects" class="glow-on-hover">Проекты</a>
                <a href="/contact" class="glow-on-hover">Контакты</a>
                <a href="/api/console" class="glow-on-hover">API</a>
            </nav>
        </div>
    </div>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer>
    <div class="container">
        <div class="footer-content">
            <p>© {{ now.year }} Батраз Секинаев. Все права защищены</p>
            <div class="social-links">
                <a href="https://github.com/yourusername" target="_blank" class="glow-on-hover">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/yourusername" target="_blank" class="glow-on-hover">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/yourusername" target="_blank" class="glow-on-hover">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
            <p class="neon-text">Сделано с <i class="fas fa-heart pulse-animation" style="color: var(--accent-pink);"></i> и Flask</p>
        </div>
    </div>
</footer>
</body>
</html>
